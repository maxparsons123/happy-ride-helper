; =============================================================================
; Taxi AI - SIP Configuration
; Trunk to reach max.m1online.net PBX
; =============================================================================

[general]
context=from-internal
allowguest=no
srvlookup=yes
udpbindaddr=0.0.0.0:5060
tcpenable=no
transport=udp

; =============================================================================
; TRUNK TO max.m1online.net
; =============================================================================
[max-trunk]
type=peer
host=max.m1online.net
port=5060
context=from-internal
disallow=all
allow=ulaw
allow=alaw
qualify=yes
insecure=invite,port
directmedia=no
nat=force_rport,comedia
