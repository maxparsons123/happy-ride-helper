[global]
type=global
user_agent=Asterisk PBX
endpoint_identifier_order=header,ip,username

; --- UDP Transport (For Zoiper & AI Bridge) ---
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=206.189.123.28
external_signaling_address=206.189.123.28

; --- TLS Transport (For WhatsApp) ---
[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0:5061
cert_file=/etc/letsencrypt/live/sip.imtech.app/fullchain.pem
priv_key_file=/etc/letsencrypt/live/sip.imtech.app/privkey.pem
method=sslv23
external_media_address=206.189.123.28
external_signaling_address=206.189.123.28
verify_client=no

; --- WhatsApp Template ---
[whatsapp_tpl](!)
type=endpoint
context=from-whatsapp
disallow=all
allow=opus,g722,slin16,ulaw
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=no
media_encryption=sdes
media_use_received_transport=yes
rtp_keepalive=5
asymmetric_rtp_codec=yes

; --- WhatsApp Trunk ---
[whatsapp-in](whatsapp_tpl)
transport=transport-tls
aors=whatsapp-aor
from_user=447466668108
from_domain=sip.imtech.app

[whatsapp-identify]
type=identify
endpoint=whatsapp-in
match_header=X-FB-External-Domain: wa.meta.vc

[whatsapp-aor]
type=aor
contact=sip:wa.meta.vc:5061

; --- Zoiper Extension (1000) ---
[1000]
type=endpoint
context=from-internal
disallow=all
allow=g722,opus,slin16,ulaw,alaw,gsm
auth=1000
aors=1000
transport=transport-udp
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

[1000]
type=auth
auth_type=userpass
username=1000
password=qweqaz3212009

[1000]
type=aor
max_contacts=1
remove_existing=yes

; --- DCOTA TRUNK (bellen.dcota.nl) ---
; WhatsApp calls are forwarded here to extension 1235
[dcota-trunk]
type=endpoint
context=from-internal
disallow=all
allow=ulaw,alaw,g722
transport=transport-udp
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
outbound_auth=dcota-auth
aors=dcota-aor
from_domain=dcota.nl

[dcota-auth]
type=auth
auth_type=userpass
username=1234
password=293183719426
realm=dcota.nl

[dcota-aor]
type=aor
contact=sip:bellen.dcota.nl
qualify_frequency=30

[dcota-reg]
type=registration
outbound_auth=dcota-auth
server_uri=sip:bellen.dcota.nl
client_uri=sip:1234@dcota.nl
retry_interval=60

[dcota-identify]
type=identify
endpoint=dcota-trunk
match=bellen.dcota.nl

